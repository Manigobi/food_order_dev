<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="outter">
      <div class="main_page">
       
        <div class="left_sub_sign">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login <br> with your personal info</p>
            <button>sign in</button>
        </div>
         <div class="right_sub_sign">
            <h1>Create Account</h1>
            <div class="sign_logo">
            <div class="fb_logo">
                <img src="./icons/facebook-app-symbol.png" alt="">
             
            </div>
             <div class="google_logo">
                <img src="./icons/google-plus.png" alt="">
             </div>
             <div class="linked_logo">
                <img src="./icons/linkedin.png" alt="">
             </div>
            </div>
            <p>or use your email for registration</p>
            <form action="" autocomplete="off">
            <input class="user_name"type="text" name="user_name" id="user_name" placeholder="Name">
            <input class="user_email"type="text" name="user_email" id="user_email" placeholder="Email">
            <input class="mobile_no"type="text" name="mobile_no" id="mobile_no" placeholder="Mobile No">
            <input class="password"type="text" name="password" id="password" placeholder="Password">
            
            <button>sign up</button>
            </form>
        </div> 
        </div>
</body>
</html>
